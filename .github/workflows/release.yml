name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: æ„å»ºå¹¶å‘ç‰ˆ
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è·å–å½“å‰å’Œä¸Šä¸€ä¸ªæ ‡ç­¾
        id: get_tags
        run: |
          git fetch --prune --unshallow
          tags=($(git tag -l --sort=-committerdate));
          current_tag=${tags[0]};
          previous_tag=${tags[1]};
          echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT
          echo "current_tag=$current_tag" >> $GITHUB_OUTPUT

      - name: æå–å¹¶åˆ†ç±»æäº¤æ¶ˆæ¯
        id: extract_commit_messages
        run: |
          set -e
          current_tag="${{ steps.get_tags.outputs.current_tag }}"
          previous_tag="${{ steps.get_tags.outputs.previous_tag }}"
          if [ -z "$previous_tag" ]; then
            commit_messages=$(git log --pretty=format:"%s - by @%an (%h)" "$current_tag" | grep -E 'feat|fix|docs|perf|refactor' || true)
          else
            commit_messages=$(git log --pretty=format:"%s - by @%an (%h)" "$previous_tag".."$current_tag" | grep -E 'feat|fix|docs|perf|refactor' || true)
          fi

          # è½¬ä¹‰ ` å­—ç¬¦
          commit_messages=$(echo "$commit_messages" | sed 's/`/\\\`/g')

          {
            echo 'feat_messages<<EOF'
            echo "$commit_messages" | grep 'feat' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'fix_messages<<EOF'
            echo "$commit_messages" | grep 'fix' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'docs_messages<<EOF'
            echo "$commit_messages" | grep 'docs' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'perf_messages<<EOF'
            echo "$commit_messages" | grep 'perf' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'refactor_messages<<EOF'
            echo "$commit_messages" | grep 'refactor' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: è·å–å½“å‰åˆ†æ”¯å
        id: get_branch_name
        run: |
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

      - name: å‘ç‰ˆè¯¦æƒ…
        id: generate_release_notes
        run: |
          # æå–æäº¤æ¶ˆæ¯åˆ†ç±»
          feat_messages=("${{ steps.extract_commit_messages.outputs.feat_messages }}")
          fix_messages=("${{ steps.extract_commit_messages.outputs.fix_messages }}")
          docs_messages=("${{ steps.extract_commit_messages.outputs.docs_messages }}")
          perf_messages=("${{ steps.extract_commit_messages.outputs.perf_messages }}")
          refactor_messages=("${{ steps.extract_commit_messages.outputs.refactor_messages }}")

          release_notes=""

          if [[ -n "$feat_messages" ]]; then
            release_notes="$release_notes\n### ğŸš€ Features æ–°åŠŸèƒ½:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$feat_messages"
          fi

          if [[ -n "$fix_messages" ]]; then
            release_notes="$release_notes\n### ğŸ©¹ Fixes ç¼ºé™·ä¿®å¤:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$fix_messages"
          fi

          if [[ -n "$docs_messages" ]]; then
            release_notes="$release_notes\n### ğŸ“– Documentation æ–‡æ¡£:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$docs_messages"
          fi

          if [[ -n "$perf_messages" ]]; then
            release_notes="$release_notes\n### ğŸ”¥ Performance æ€§èƒ½ä¼˜åŒ–:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$perf_messages"
          fi

          if [[ -n "$refactor_messages" ]]; then
            release_notes="$release_notes\n### â™»ï¸ Refactors é‡æ„:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$refactor_messages"
          fi

          # è½¬ä¹‰ ` å­—ç¬¦
          release_notes=$(echo "$release_notes" | sed 's/`/\\\`/g')
          echo "release_notes=$release_notes" >> $GITHUB_OUTPUT

      - name: å†™å…¥ç”Ÿæˆçš„å‘å¸ƒè¯´æ˜åˆ° changelog.md
        run: |
          echo -e "${{ steps.generate_release_notes.outputs.release_notes }}" > changelog.md
          cat changelog.md

      - name: å¼•ç”¨ changelog.md åˆ›å»ºå‘ç‰ˆ
        id: release_tag
        uses: ncipollo/release-action@v1.14.0
        with:
          bodyFile: changelog.md
          tag: ${{ steps.get_tags.outputs.current_tag }}

  publish:
    name: å‘å¸ƒåˆ° NPM
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… PNPM
        uses: pnpm/action-setup@v3.0.0
        with:
          version: latest
          run_install: false

      - name: é…ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: å®‰è£…ä¾èµ–
        run: pnpm i --frozen-lockfile

      - name: æ‰“åŒ…
        run: pnpm build

      - name: å‘å¸ƒåˆ° NPM
        run: pnpm publish --access=public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
